<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflex Speed Game</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Mind Speed Tester</div>

    </nav>

    <!-- MENU PANEL -->
    <div id="menu" class="panel">
        <h1><span class="brace">-></span> Reflex Speed Game</h1>

        <p class="info">
            This game improves reaction speed, focus, hand–eye coordination,
            and performance under time pressure.
        </p>

        <input
            type="text"
            id="playerName"
            placeholder="Enter your name"
        >

        <div class="row">
            <select id="control">
                <option value="mouse">Mouse / Tap</option>
                <option value="keyboard">Keyboard (SPACE)</option>
            </select>

            <select id="gameTime">
                <option value="30">30 Seconds</option>
                <option value="60">1 Minute</option>
            </select>
        </div>

        <button onclick="startGame()">START GAME</button>
    </div>

    <!-- GAME PANEL -->
    <div id="game" class="panel hidden">
        <h2 id="player"></h2>

        <div id="arena">
            <div id="target">
                <span class="icon">⚡</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat">Time: <span id="time">30</span>s</div>
            <div class="stat">Score: <span id="score">0</span></div>
        </div>
    </div>

</div>

<!-- CREATOR TAG -->
<div class="creator-tag">Kathik-dev</div>

<!-- GAME SCRIPT -->
<script src="script.js"></script>

</body>
</html>
